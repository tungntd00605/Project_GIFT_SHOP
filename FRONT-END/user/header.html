<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gift Shop</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link href="img/logo.png" rel="shortcut icon" type="img/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
</style>
<body>

	<!-- Start header -->
	<header id="top-header">
		<div class="container-fluid">
			<div class="row" id="header-content">
				<!-- Start Logo -->
				<div class="col-md-2 col-sm-3 col-xs-12">
					<a href="#" class="thumbnail">
						<img src="img/logo.png" width="100%">
					</a>
				</div>
				<!-- End Logo -->

				<div class="col-md-10 col-sm-9 col-xs-12">
					<!-- Start Shopping Guide -->
					<ul class="list-unstyled">
						<li>
							<span class="bIcon">1</span>
							<span class="text-bicon">&nbsp;Chọn Sản Phẩm &nbsp;&nbsp;</span>
							<span class="glyphicon glyphicon-chevron-right">&nbsp;&nbsp;</span>
						</li>
						<li>
							<span class="bIcon">2</span>
							<span class="text-bicon">&nbsp;Nhấn Mua Hàng &nbsp;&nbsp;;</span>
							<span class="glyphicon glyphicon-chevron-right">&nbsp;&nbsp;</span>
						</li>
						<li>
							<span class="bIcon">3</span>
							<span class="text-bicon">&nbsp;Bấm  Thánh toán &nbsp;&nbsp;</span>
							<span class="glyphicon glyphicon-chevron-right">&nbsp;&nbsp;</span>
						</li>
						<li>
							<span class="bIcon">4</span>
							<span class="text-bicon">&nbsp;Shop sẽ  giao hàng ngay</span>
						</li>
						<!-- End Shopping Guide -->

						<!-- Start Address and Shopping Cart (on hold) -->
						<li>
							<span class="andress col-md-12 col-sm-6">
								08 Tôn Thất Thuyết - Mỹ Đình - Hà Nội
								01469555602 - 0962127341
							</span>
						</li>
						<!-- End Address and Shopping Cart (on hold) -->
					</ul>

					<div class="search-and-user">
						<!-- Start Search Bar -->
						<span class="col-md-5 col-sm-12 col-xs-12" style="float: left;">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Bạn muốn mua gì?">
								<span class="input-group-btn">
									<button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
								</span>
							</div>
						</span>
						<!-- End Search Bar -->

						<!-- Start Social Network -->
						<span class="contractIcon"> 
							<a href="#">
								<img src="img/facebook.png" class="img-rounded" title="Facebook" >
							</a>
						</span>
						<span class="contractIcon">
							<a href="#" >
								<img src="img/gmail.png" class="img-rounded" title="Gmail">
							</a>
						</span>
						<span class="contractIcon ">
							<a href="#" >
								<img src="img/Twitter.png" class="img-rounded " title="Twitter">
							</a>
						</span>
						<span class="contractIcon ">
							<a href="#" >
								<img src="img/youtube_2.png" class="img-rounded " title="Youtube">
							</a>
						</span>
						<!-- End Social Network -->

						<!-- Start User Login/Signup -->
						<span class="col-md-3 col-sm-6 col-xs-12 user">
							<a href="#">
								<img src="img/signin_icon.png" class="img-rounded">
							</a>
							<a href="#">
								<img src="img/signup_icon.png" class="img-rounded">
							</a>
						</span>
						<!-- End User Login/Signup -->
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End header -->

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
