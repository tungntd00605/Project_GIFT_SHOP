<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<title>Gift Shop</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link href="img/logo.png" rel="shortcut icon" type="img/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/contract-navbar.css">
</head>
<body>
<!-- nút bấm hiển thị modal contract -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Đưa cái nút này vào navbar
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <div id="contact_wrap">
			<h3>Liên Hệ</h3>
			<form name="contact-form">
				<input id="ContactForm1_contact-form-name" name="name" placeholder="Họ và tên" size="30" type="text" value="" />
				<input id="ContactForm1_contact-form-email" name="email" placeholder="Email" size="30" type="text" value="" />
				<textarea cols="25" id="ContactForm1_contact-form-email-message" name="email-message" placeholder="Lời nhắn" rows="5"></textarea>
				<input id="ContactForm1_contact-form-submit" type="button" value="Submit" />
				<div style="max-width: 222px; text-align: center; width: 100%;">
					<div id="ContactForm1_contact-form-error-message">
					</div>
					<div id="ContactForm1_contact-form-success-message">
					</div>
				</div>
			</form>
		</div><!-- end id contract-wrap -->
      </div>
    </div>
  </div>
</div>
<!-- kết thúc nút bấm hiển thị modal contract -->
<style type="text/css">
#comments, #blog-pager, .breadcrumbs, .post-footer{display:none}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
</body>
</html>
