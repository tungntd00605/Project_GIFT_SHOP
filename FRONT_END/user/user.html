<!DOCTYPE html>
<html lang="vn">
<head>
	<meta charset="utf-8">
	<title>Đăng Nhập</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="img/logo.png" rel="shortcut icon" type="img/logo.png">
	
	<!-- Start Font -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- End Font -->

	<!-- Start link css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<!-- End link css -->
</head>
<body>

	<!-- Start header -->
	<header id="top-header">
		<div class="container-fluid">
			<div class="row" id="header-content">
				<!-- Start Logo -->
				<div class="col-md-2 col-sm-3 col-xs-12">
					<a href="index.html" class="thumbnail logo-thumbnail">
						<img src="img/logo.png" width="100%">
					</a>
				</div>
				<!-- End Logo -->

				<div class="col-md-10 col-sm-9 col-xs-12">
					<!-- Start Shopping Guide -->
					<ul class="list-unstyled">
						<li>
							<span class="bIcon">1</span>
							<span class="text-bicon">&nbsp;Chọn Sản Phẩm &nbsp;&nbsp;</span>
							<span class="glyphicon glyphicon-chevron-right">&nbsp;&nbsp;</span>
						</li>
						<li>
							<span class="bIcon">2</span>
							<span class="text-bicon">&nbsp;Nhấn Mua Hàng &nbsp;&nbsp;</span>
							<span class="glyphicon glyphicon-chevron-right">&nbsp;&nbsp;</span>
						</li>
						<li>
							<span class="bIcon">3</span>
							<span class="text-bicon">&nbsp;Bấm  Thanh toán &nbsp;&nbsp;</span>
							<span class="glyphicon glyphicon-chevron-right">&nbsp;&nbsp;</span>
						</li>
						<li>
							<span class="bIcon">4</span>
							<span class="text-bicon">&nbsp;Shop sẽ  giao hàng ngay</span>
						</li>
						<!-- End Shopping Guide -->

						<!-- Start Address and Shopping Cart (on hold) -->
						<li>
							<span class="andress col-md-12 col-sm-6">
								08 Tôn Thất Thuyết - Mỹ Đình - Hà Nội
								01469555602 - 0962127341
							</span>
						</li>
						<!-- End Address and Shopping Cart (on hold) -->
					</ul>

					<div class="search-and-user">
						<!-- Start Search Bar -->
						<span class="col-md-5 col-sm-12 col-xs-12" style="float: left;">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Bạn muốn mua gì?">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</span>
						<!-- End Search Bar -->

						<!-- Start Social Network -->
						<span class="contractIcon"> 
							<a href="https://www.facebook.com/G%E1%BA%A5u-b%C3%B4ng-2039463219414231">
								<img src="img/facebook.png" class="img-rounded" title="Facebook" >
							</a>
						</span>
						<span class="contractIcon ">
							<a href="https://twitter.com/MomijiGift_Shop" >
								<img src="img/Twitter.png" class="img-rounded " title="Twitter">
							</a>
						</span>
						<span class="contractIcon ">
							<a href="https://www.youtube.com/channel/UCirlMlB-mEAYQ29GWlnoQIg" >
								<img src="img/youtube_2.png" class="img-rounded " title="Youtube">
							</a>
						</span>
						<span class="contractIcon">
							<a href="https://plus.google.com/u/0/114966863151354487392" >
								<img src="img/gmail.png" class="img-rounded" title="Gmail">
							</a>
						</span>
						<!-- End Social Network -->

						<!-- Start User Login/Signup Button Block -->
						<span class="col-md-3 col-sm-6 col-xs-12 user-btn-block">
							<a class="btn loginBtn" id="login" data-target="#Login" data-toggle="modal">
								<img src="img/signin_icon.png" class="img-rounded">
							</a>
							<a class="btn registerBtn" id="register" data-target="#Register" data-toggle="modal">
								<img src="img/signup_icon.png" class="img-rounded">
							</a>
						</span>
						<!-- End User Login/Signup Button Block -->
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End header -->

	<!-- Start login form -->
	<div class="container">
		<div class="row">
			<!-- Start login modal -->
			<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content col-lg-9 col-md-9 col-sm-12 col-xs-12">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-form">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">Đăng Nhập</h4>
						</div>
						<div id="loginForm" class="modal-body">
							<form id="login_Form" class="contact" method="post" action="#" name="login-form">
								<div class="form-group">
									<label >Email <sup>*</sup></label>
									<input type="email" class="form-control" name="emailInput" placeholder="Nhập tài khoản email của bạn">
									<div id="email_error" class="val_error"></div>
								</div>
								<div class="form-group">
									<label >Mật Khẩu <sup>*</sup></label>
									<input type="password" class="form-control" name="passwordInput" placeholder="Nhập mật khẩu.">
									<div id="password_error" class="val_error"></div>
								</div>
								<a href="#" class="forgotPass">Quên mật khẩu?</a>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info" id="login-submit-btn">Đăng Nhập</button>
								<button type="reset" class="btn btn-default" id="login-reset-btn">Làm lại</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- End login modal -->
		</div>
	</div>			
	<!-- End login form -->

	<!-- Start register form -->
	<div class="container">
		<div class="row">
			<!-- Start register modal -->
			<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content col-lg-12 col-md-12 col-sm-12 col-xs-12" id="fixScreen">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-form">&times;</span></button>
							<h4 class="modal-title">Đăng Ký Tài Khoản</h4>
						</div>
						<div id="registerForm" class="modal-body">
							<form id="register_Form" class="contact" method="post" action="#"  name="register_Form">
								<div class="form-group re_group">
									<label >Họ <sup>*</sup></label>
									<input type="text" class="form-control inputRe" name="lastnameReInput" placeholder="Vui lòng nhập 'Họ' của bạn.">
									<div id="lastnameRe_error" class="val_error re_error"></div>
								</div>
								<div class="form-group re_group">
									<label >Tên <sup>*</sup></label>
									<input type="text" class="form-control inputRe" name="firstnameReInput" placeholder="Vui lòng nhập 'Tên' của bạn.">
									<div id="firstnameRe_error" class="val_error re_error"></div>
								</div>
								<div class="form-group re_group">
									<label >Email <sup>*</sup></label>
									<input type="email" class="form-control inputRe" name="emailReInput" placeholder="Vui lòng nhập tài khoản email.">
									<div id="emailRe_error" class="val_error re_error"></div>
								</div>
								<div class="form-group re_group">
									<label >Mật khẩu <sup>*</sup></label>
									<input type="password" class="form-control inputRe" name="passwordReInput" placeholder="Mật khẩu phải từ 8 ký tự.">
									<div id="passwordRe_error" class="val_error re_error"></div>
								</div>

								<div class="form-group re_group">
									<label >Nhập lại mật khẩu <sup>*</sup></label>
									<input type="password" class="form-control inputRe" name="confirmpasswordReInput" placeholder="Nhập lại mật khẩu.">
									<div id="confirmpasswordRe_error" class="val_error re_error"></div>
								</div>
								<div class="form-group re_group">
									<label >Số điện thoại <sup>*</sup></label>
									<input type="text" class="form-control inputRe" name="phoneReInput" placeholder="Vui lòng nhập số điện thoại.">
									<div id="phoneRe_error" class="val_error re_error"></div>
								</div>
								<div class="form-group re_group">
									<label >Giới tính</label>
									<div class="inputRe">
										<input type="radio" name="genderReInput" value="0" checked="">&nbsp;Nữ &emsp;
										<input type="radio" name="genderReInput" value="1">&nbsp;Nam
									</div>
								</div>
								<div class="form-group re_group">
									<label >Ngày sinh <sup>*</sup></label>
									<input type="date" class="form-control inputRe" name="birthdayReInput" placeholder="">
									<div id="birthdayRe_error" class="val_error re_error"></div>
								</div>
								<div class="form-group">
									<input type="checkbox" class="" name="checkReInput" placeholder="">&ensp;Đồng ý điều khoản sử dụng<sup>*</sup></input>
									<div id="checkRe_error" class="val_error"></div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-info" id="register-submit-btn">Đăng Ký</button>
									<button type="reset" class="btn btn-default" id="register-reset-btn"">Làm lại</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- End register modal -->
		</div>
	</div>
	<!-- End register form -->

	<div class="modal modal-success fade" id="modal-success">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-body">                        
					<h4 class="modal-title">Action Success</h4>
				</div>          
				<div class="modal-footer">
					<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Ok</button>            
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<!-- Start link js -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<!-- <script type="text/javascript" src="js/register.js"></script> -->
	<!-- End link js -->
</body>
</html>
